<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            var box = document.getElementById("box");
            console.log("box节点:",box);
            // 父节点
            var boxP = box.parentNode;
            console.log(boxP);
            // 下一个兄弟节点元素
            var bor = box.nextElementSibling;
            // 下一个兄弟节点包括文本节点
            var bor2 =box.nextSibling;
            console.log(bor);
            console.log(bor2);
            // 上一个兄弟节点
            var bor3 = box.previousElementSibling;
            // 上一个兄弟节点包括文本节点
            var bor4 = bor.previousSibling;
            console.log(bor3);
            console.log(bor4)
            // 第一个元素子节点
            var sub = box.firstElementChild;
            console.log(sub);
            // 第一个子节点
            var sub2 = box.firstChild;
            console.log(sub2)
            // 最后一个元素字节点
            var sub3 = box.lastElementChild;
            var sub4 = box.lastChild;
            console.log(sub3,sub4)
            // 所有节点(包括文本节点)
            var subs =box.childNodes;
            console.log(subs);
            var subs2 = box.children;
            console.log(subs2)
            
            
        }
    </script>
</head>
<body>
    <div>
        <div>0</div>
        <div id="box">1 <span>1</span> 1 <span>2</span>v 1 <span>3</span> 1</div>
        <div>2</div>
    </div>
</body>
</html>
