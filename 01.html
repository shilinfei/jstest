<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量</title>
</head>
<body>
    <script>
        var a=5,b=10;
        console.log(a,b);
        
        var n1=10;
        var n2=14;
        console.log("n1:"+n1,"n2:"+n2);
        // 01
        n1 = n1+n2;
        n2 = n1-n2;
        n1 = n1-n2;
        console.log("n1:"+n1,"n2:"+n2);
    </script>
</body>
