<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            var box = document.getElementById('box1');
            console.log(box);
            var box2 = document.getElementsByTagName('div');
            console.log(box2);
            var box3 = document.getElementsByName("a");
            console.log(box3);
            var box4 = document.getElementsByClassName('box');
            console.log(box4)
        }

    </script>
</head>
<body>
    <div id="box1" class="box">
        box
    </div>
    <div class="box">
        1
    </div>
    <div class="box">
        2
    </div>
    <div name="a" class="box">
        name
    </div>
</body>
</html>
